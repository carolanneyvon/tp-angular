<form #formAddTodo="ngForm" (ngSubmit)="onSubmit(formAddTodo)">
  <p>
    <label for="todo">Tâche:</label>
    <input required id="todo" type="text" name="text" ngModel>
  </p>
  
  <p>
    <label for="done">Tâche faite ?</label>
    <input id="done" type="checkbox" name="done" ngModel>
  </p>

  <button type="submit" [disabled]="formAddTodo.invalid">Go!</button>
</form>

{{formAddTodo.value |json}}
